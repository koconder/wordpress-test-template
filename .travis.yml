# Travis CI Configuration file
# @link https://travis-ci.org/
# Based on works from:
# - https://github.com/WordPress-Coding-Standards/WordPress-Coding-Standards/blob/develop/.travis.yml
# - https://github.com/Yoast/wordpress-seo/blob/trunk/.travis.yml
# - https://github.com/ampproject/amp-wp/blob/develop/.travis.yml
#
language: php
dist: trusty
sudo: false

notifications:
  on_success: never
  on_failure: change
  email: false

cache:
  bundler: true
  apt: true
  directories:
    # Cache directory for older Composer versions.
    - $HOME/.composer/cache/files
    # Cache directory for more recent Composer versions.
    - $HOME/.cache/composer/files

env:
  global:
    - PATH=~/.composer/vendor/bin:vendor/bin:$PATH
    - WP_PROJECT_TYPE=plugin
    - WP_VERSION=latest
    - WP_MULTISITE=0
    - WP_TEST_URL=http://localhost:12000
    - WP_TEST_USER=test
    - WP_TEST_USER_PASS=test
    - COVERALLS_VERSION="notset"
    - PHPUNIT_VERSION="travis"
    - PHPCS_VERSION="dev-master" LINT=1
    - PHPCS_VERSION="2.3.0"

php:
    - 7.3
    - 7.2
    - 7.1
    - 7.0
    - 5.6
    - 5.5
    - 5.4
    - hhvm
    - nightly

matrix:
  fast_finish: true
  include:
    # Note: Coverage is only checked on the lowest and highest stable PHP versions for all PHPCS versions.
    - php: 7.3
      env: WP_VERSION=5.0 WP_MULTISITE=1 PHPLINT=1 SNIFF=1 PHPCS_VERSION="3.3.*" PHPUNIT_VERSION="^6.1.0"
      addons:
        apt:
          packages:
            - libxml2-utils
    - php: 7.3
      env: WP_VERSION=5.0 WP_MULTISITE=1 COVERAGE=1 PHPCS_VERSION="2.3.0" COVERALLS_VERSION="^2.0" PHPUNIT_VERSION="^6.1.0"
    - php: 7.2
      env: WP_VERSION=5.0 PHPCS_VERSION="2.3.0" COVERALLS_VERSION="^2.0" PHPUNIT_VERSION="^6.1.0"
    - php: 7.1
      env: WP_VERSION=5.0
    - php: 7.0
      env: WP_VERSION=5.0
    - php: 5.6
      env: WP_VERSION=5.0
    - php: 5.5
      env: WP_VERSION=5.0
    - php: 5.4
      env: WP_VERSION=5.0
    # WP-Cli Minimum PHP version 5.4 and above
    - php: nightly
      env: WP_VERSION=latest PHPCS_VERSION=">=2.0,<3.0" PHPUNIT_VERSION="^6.1.0"
    - php: hhvm
      env: WP_VERSION=latest PHPCS_VERSION=">=2.0,<3.0" PHPUNIT_VERSION="^6.1.0"
  allow_failures:
    - php: nightly
    - php: hhvm

git:
  depth: 1

before_install:
  # Echo Location
  - echo $(cd "$(dirname "${BASH_SOURCE[0]}")" && pwd)
  # Increase PHP Memory
  - echo "memory_limit=512M" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
  
  # Speed up build time by disabling Xdebug.
  # https://johnblackbourn.com/reducing-travis-ci-build-times-for-wordpress-projects/
  # https://twitter.com/kelunik/status/954242454676475904
  - if [ "$TRAVIS_PHP_VERSION" != "5.6" ]; then phpenv config-rm xdebug.ini || echo 'No xdebug config.'; fi
  - if [[ $COVERALLS_VERSION == "notset" ]]; then phpenv config-rm xdebug.ini || echo 'No xdebug config.'; fi

  # Install PHPCS, Coveralls and PHPUnit
  - if [[ $COVERALLS_VERSION != "notset" ]]; then composer require php-coveralls/php-coveralls:${COVERALLS_VERSION}; fi
  - composer require squizlabs/php_codesniffer:${PHPCS_VERSION}
  - if [[ "$SNIFF" == "1" ]]; then composer create-project wp-coding-standards/wpcs --no-dev; fi
  - if [[ "$SNIFF" == "1" ]]; then vendor/bin/phpcs --config-set installed_paths ../wpcs; fi
  - if [[ "$SNIFF" == "1" ]]; then composer require --dev phpcompatibility/phpcompatibility-wp:*; fi

  - if [[ $PHPUNIT_VERSION != "travis" ]]; then composer require phpunit/phpunit:${PHPUNIT_VERSION}; fi

  # --no-dev makes sure the Travis provided version of PHPUnit is used for better stability.
  # --prefer-dist will allow for optimal use of the travis caching ability.
  - composer install --no-dev --prefer-dist

before_script:
  - phpenv rehash

  # Install Wordpress testing suite and run wordpress
  - git clone https://github.com/koconder/wordpress-test-template wptest
  - bash wptest/bin/install-wp-tests.sh test root '' localhost $WP_VERSION

script:
  # Run rspec tests
  #- cd wp-tests/spec && bundle exec rspec baseline.rb
  
  # Lint all PHP files against parse errors.
  - if [[ "$PHPLINT" == "1" ]]; then find -L . -path ./PHPCompatibility/Tests/Keywords/ForbiddenNames -prune -o -path ./vendor -prune -o -name '*.php' -print0 | xargs -0 -n 1 -P 4 php -l; fi

  # Validate the composer.json file.
  # @link https://getcomposer.org/doc/03-cli.md#validate
  - if [[ "$PHPLINT" == "1" ]]; then composer validate --no-check-all --strict; fi

  # Run the unit tests.
  - if [[ $PHPUNIT_VERSION == "travis" && $COVERALLS_VERSION != "notset" ]]; then phpunit --configuration phpunit.xml --coverage-clover clover.xml; fi
  - if [[ $PHPUNIT_VERSION != "travis" && $COVERALLS_VERSION != "notset" ]]; then vendor/bin/phpunit --configuration phpunit.xml --coverage-clover bclover.xml; fi
  - if [[ $PHPUNIT_VERSION == "travis" && $COVERALLS_VERSION == "notset" ]]; then phpunit; fi
  - if [[ $PHPUNIT_VERSION != "travis" && $COVERALLS_VERSION == "notset" ]]; then vendor/bin/phpunit; fi

  # Check the code style of the code base.
  #- if [[ "$SNIFF" == "1" ]]; then vendor/bin/phpcs --runtime-set ignore_warnings_on_exit 1; fi
  # Validate the xml file.
  # @link http://xmlsoft.org/xmllint.html
  - if [[ "$SNIFF" == "1" ]]; then xmllint --noout ./PHPCompatibility/ruleset.xml; fi
  # Check the code-style consistency of the xml files.
  - if [[ "$SNIFF" == "1" ]]; then diff -B ./PHPCompatibility/ruleset.xml <(xmllint --format "./PHPCompatibility/ruleset.xml"); fi
  # Validate the composer.json file.
  # @link https://getcomposer.org/doc/03-cli.md#validate
  - if [[ "$PHPLINT" == "1" ]]; then composer validate --no-check-all; fi

after_success:
  - if [[ "$SNIFF" == "1" ]]; then wget https://scrutinizer-ci.com/ocular.phar; fi
  - if [[ $COVERALLS_VERSION == "^1.0" ]]; then php vendor/bin/coveralls -v -x clover.xml; fi
  - if [[ $COVERALLS_VERSION == "^2.0" ]]; then php vendor/bin/php-coveralls -v -x clover.xml; fi
  - if [[ "$SNIFF" == "1" ]]; then php ocular.phar code-coverage:upload --format=php-clover clover.xml; fi
  - if [[ "$SNIFF" == "1" ]]; then bash <(curl -s https://codecov.io/bash); fi